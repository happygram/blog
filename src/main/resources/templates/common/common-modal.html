<div th:fragment="common-modal">
	<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog"
		aria-labelledby="addCategoryModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addCategoryModalLabel">Category</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/category}" method="post">
						<div class="form-group">
							<label for="category_nm" class="col-form-label">Name:</label>
							<input type="text" class="form-control" name="nm" id="category_nm" required>
						</div>
						<div class="form-group">
							<label for="category_label_nm" class="col-form-label">Label Name:</label>
							<input type="text" class="form-control" name="label_nm" id="category_label_nm" required>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
